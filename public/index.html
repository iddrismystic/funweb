<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <link rel="shortcut icon" href="/icons/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Fun Css Frame Work"
      content="Fun Css is a modern responsive css framework for developing cool and easy websites."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fun Css FrameWork</title>
  </head>
  <body class="lighter">
    <div class="alert success section">
      <div class="icon"><i class="fa fa-check"></i></div>
      <div class="text text-white">
        This is Success!
      </div>
      <div class="close">&times;</div>
  </div>
  <div class="alert info section">
      <div class="icon"> <i class="fa fa-info-circle"></i></div>
      <div class="text text-white">
        This is an Info!
      </div>
      <div class="close">&times;</div>
  </div>
  
  <div class="alert warning section">
      <div class="icon"><i class="fa fa-exclamation-triangle"></i></div>
      <div class="text text-white">
        This is a warning!
      </div>
      <div class="close">&times;</div>
  </div>
  <div class="alert danger section">
      <div class="icon"><i class="far fa-times-circle"></i></div>
      <div class="text text-white">
        This is Danger!
      </div>
      <div class="close">&times;</div>
  </div>
  

  </body>
</html>
